<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.css">

  <!-- google font -->
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:100,300,400,500,700,900&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="./css/style.css">

  <!-- icon -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Hello, world!</title>

  <style>
    * {
        font-family: 'Noto Sans TC', sans-serif;
    }

    .info{
      border: 1px solid #000;
      position: fixed;
      top: 12.5vh;
      right: calc(25% - 315px);
      background: #fff;
      height: 75vh;
      width:calc(25% - 100px);
    }

    .user{
      border: 1px solid #000;
      position: fixed;
      top: 25vh;
      left: calc(25% - 315px);
      background: #fff;
      height: 50vh;
      width:calc(25% - 100px);
    }


    /* @media (max-width: 1199.98px) {
      .info{
      position: fixed;
      right: calc(25% - 250px);
      width:200px;
      font-size: 0.5rem;
      }
      .user{
      position: fixed;
      left: calc(25% - 250px);
      width:200px;
      font-size: 0.5rem;
      }
    } */

    @media (max-width: 991.98px) {
      .info{
      position: static;
      width:100%;
      height: inherit;
      font-size: 1rem;
      }
      .user{
      position: static;
      width:100%;
      height: inherit;
      font-size: 1rem;
      }
    }


  </style>
</head>

<body>
  <!-- nav-bar -->
  <div class="container-fluid bg-white fixed-top ">
    <!-- top-nav-bar -->
    <div class="row">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="explore.html">LOGO</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="dashboard.html">主頁</a>
              </li>
              <li class="nav-item active d-lg-none">
                <a class="nav-link" href="#">作品</a>
              </li>
              <li class="nav-item d-lg-none">
                <a class="nav-link" href="#">我的主頁</a>
              </li>
              <li class="nav-item d-lg-none">
                <a class="nav-link" href="#">設定</a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0 w-75">
              <input class="form-control mr-sm-2 w-75 ml-auto" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </nav>
      </div>
    </div>
    <div class="line"></div>
  </div>
  <!-- content -->
  <div class="container-fluid" style="margin-top: 5rem;">
    <div class="grid" id="main">
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./js/jquery-3.4.1.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <!-- masonry -->
  <script src="./js/masonry.pkgd.js"></script>
  <img src="" alt="">
  <script>
    $.getJSON('explore_api.php')
      .done((e)=>{
        let data = e
        for (let i = 0; i < data.length; i++) {
          let str=`
          <div class="grid-item">
            <div class="card border-0" style="width: 200px;">
              <a href="#e_c${+i}" data-toggle="modal" data-backdrop="true"></a>
              <div class="row"><div class="col-auto cardIcon"><i class="material-icons" >favorite</i></div></div>
              <div class="card-body">
                <h5 class="card-title m-0 mb-1 ml-n1" style="font-size: 1rem;">${data[i].title}</h5>
                <p class="card-text m-0 text-truncate" style="font-size: 0.5rem;">${data[i].content}</p>
              </div>
            </div>
          </div>

          <div class="modal" id="e_c${+i}" tabindex="-1" style="background-color:rgb(255,255,255,0.5)">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title">${data[i].title}</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  </div>
                  <div class="modal-body">
                    <div class="container-fluid">
                      <div class="row">
                        <div class="col-12">
                            <img src="${data[i].img}" class=" card-img-top card-img-size" style="object-fit:cover">
                        </div>
                      </div>
                    </div>
                    <div class="container ">
                      <div class="row">
                        <div class="info rounded fixed my-md-0 my-3 p-2">
                          <h5>${data[i].title}</h5>
                          <p>${data[i].content}</p>
                        </div>
                        <div class="user rounded fixed my-md-0 my-3 p-2">123
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
            </div>
          `
          $('#main').append(str) //插入卡片


          let WoH='' //長寬比
          let newimge = new Image();
          newimge.src = data[i].img;
          newimge.classList = "card-img-top shadow";
          newimge.onload = function () {
            let width = this.naturalWidth;
            let height = this.naturalHeight;
            WoH = width/height
            console.log(WoH)
            if (1<WoH) {
              newimge.style = "border-radius: 5px;height: 200px;width:200px;object-fit: cover;";
            }
            if (0.75<WoH && WoH<=1) {
              newimge.style = "border-radius: 5px;height: 200px;object-fit: cover;";
            }
            if (0.5<WoH && WoH<=0.75) {
              $('.grid-item').eq(i).addClass('grid-item-h-3')
              newimge.style = "border-radius: 5px;height: 300px;object-fit: cover;";
            }
            if (WoH<=0.5) {
              $('.grid-item').eq(i).addClass('grid-item-h-4')
              newimge.style = "border-radius: 5px;height: 400px;object-fit: cover;";
            }

            // masonry
            $('.grid').masonry({
              // options
              itemSelector: '.grid-item',
              columnWidth: 200,
              gutter: 20,
              fitWidth: true,
            });

          };

          $('.card a').eq(i).prepend(newimge)
        }

        // showicon 
        $('.cardIcon').hide();
        $('.card a').on('mouseover',function(){$(this).siblings().eq(0).children().show()})
        $('.card a').on('mouseleave',function(){$(this).siblings().eq(0).children().hide()})



      //   $('.modal').on('shown.bs.modal', function (e) {

      })
  </script>
</body>

</html>
